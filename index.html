<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A heartfelt apology page with interactive elements to express sincere apologies">
    <meta name="keywords" content="apology, forgiveness, interactive, fun, relationship">
    <meta name="author" content="Enhanced Apology Page">
    <title>💕 Heartfelt Apology - Please Forgive Me 💕</title>
    <link rel="icon" type="image/png" href="./assets/icono.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Fixed Top Header -->
    <div class="top-header">
        <h1>🥺 Please Forgive Me! 🥺</h1>
        <div class="hearts-animation">
            <span class="heart">💝</span>
            <span class="heart">💖</span>
            <span class="heart">💕</span>
            <span class="heart">💗</span>
            <span class="heart">💝</span>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="main-container">
        <!-- GIF and Message Section -->
        <div class="content-section">
            <div class="gif-container">
                <img src="./assets/gif-fun.gif" alt="Cute apology animation" class="main-gif" />
                <div class="gif-glow"></div>
            </div>
            
            <div class="message-container">
                <p id="mensaje" class="main-message">I'm really sorry... Will you forgive me? 🥺</p>
                <div class="message-decoration">
                    <span class="sparkle">✨</span>
                    <span class="sparkle">⭐</span>
                    <span class="sparkle">✨</span>
                </div>
            </div>
        </div>

        <!-- Button Container with Enhanced Styling -->
        <div class="container-btn">
            <button id="btn-yes" class="btn-primary">
                <span class="btn-icon">💕</span>
                <span class="btn-text">Yes, I forgive you!</span>
                <div class="btn-shine"></div>
            </button>
            <button id="btn-no" class="btn-secondary">
                <span class="btn-icon">😤</span>
                <span class="btn-text">No way!</span>
                <div class="btn-shake"></div>
            </button>
        </div>

        <!-- WhatsApp Button -->
        <div class="whatsapp-container" id="whatsapp-container">
            <button id="btn-whatsapp" class="btn-whatsapp">
                <img src="./assets/whatsapp-icon.png" alt="WhatsApp" class="whatsapp-icon" />
                <span>Continue on WhatsApp</span>
                <div class="btn-pulse"></div>
            </button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="miSonido" preload="auto">
        <source src="./assets/boom.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="miSonido2" preload="auto">
        <source src="./assets/sound-result.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Multiple Sorry Sounds for No Button -->
    <audio id="sorrySound1" preload="auto">
        <source src="./assets/sorry1.mp3" type="audio/mpeg">
        <source src="https://www.soundjay.com/misc/beep-07a.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <audio id="sorrySound2" preload="auto">
        <source src="./assets/sorry2.mp3" type="audio/mpeg">
        <source src="https://www.soundjay.com/misc/beep-10.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <audio id="sorrySound3" preload="auto">
        <source src="./assets/sorry3.mp3" type="audio/mpeg">
        <source src="https://www.soundjay.com/misc/beep-28.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <audio id="sorrySound4" preload="auto">
        <source src="./assets/sorry4.mp3" type="audio/mpeg">
        <source src="https://www.soundjay.com/misc/bell-ringing-05.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <audio id="sorrySound5" preload="auto">
        <source src="./assets/sorry5.mp3" type="audio/mpeg">
        <source src="https://www.soundjay.com/misc/fail-buzzer-02.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <!-- Enhanced Success Result Modal -->
    <div id="resultado" class="result-modal">
        <div class="modal-content">
            <div class="celebration-header">
                <div class="confetti">🎊</div>
                <img src="./assets/dubu.gif" alt="Happy celebration" class="celebration-gif" />
                <div class="confetti">🎉</div>
            </div>
            
            <h2 class="success-title">🎉 Thank You So Much! 🎉</h2>
            
            <div class="success-message">
                <p class="constant-message">
                    <strong>I accept your apology!</strong> 💖<br>
                    <em>Let's move forward together with love and understanding! 🌟</em>
                </p>
                <div class="countdown-container">
                    <p class="countdown-text">Redirecting to WhatsApp in <span id="countdown">3</span> seconds...</p>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
            
            <div class="result-buttons">
                <button id="btn-restart" class="btn-restart">
                    <span>🔄</span>
                    Start Over
                </button>
            </div>
        </div>
        
        <!-- Background Effects -->
        <div class="modal-overlay"></div>
        <div class="floating-hearts">
            <span class="floating-heart">💕</span>
            <span class="floating-heart">💖</span>
            <span class="floating-heart">💝</span>
            <span class="floating-heart">💗</span>
            <span class="floating-heart">💕</span>
            <span class="floating-heart">💖</span>
        </div>
    </div>

    <!-- Background Decoration -->
    <div class="background-decoration">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
